<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Room Dashboard</title>
</head>

<body>
    <div class="w-75 m-auto mt-2">
        <h1>Room Dashboard</h1>
        <div class="d-flex">
            <div style="width: 60%;">
                <canvas id="myChart"></canvas>
            </div>
            <div>
                <p>Light level: <span id="lightValue"></span></p>
                <p>Movement: <span id="movementValue"></span></p>
                <p><span id="fromSerial"></span></p>
            </div>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-secondary" type="button" onclick="toggleRemote()" id="remoteBtn">Turn Remote Control
                On</button>
        </div>



        <div class="w-100 mt-3 d-none" id="controls">

            <div class="d-flex flex-column">
                <label for="rangeinput">Blinds Control</label>
                <input type="range" class="form-range w-100" id="rangeinput" min="0" max="180" onchange="setBlinds()">

                <label for="">Lamp Control</label>
                <div class="row">
                    <div class="col d-grid gap-2 ">
                        <button class=" btn btn-dark" onclick="setLamp(true)" id="onBtn">On</button>
                    </div>
                    <div class="col d-grid gap-2 ">
                        <button class=" btn btn-light" onclick="setLamp(false)" id="offBtn">Off</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <script>


    </script>
</body>

</html>
